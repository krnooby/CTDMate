    "pk_adme": "경피 투과는 낮고 피부 잔류가 우세하다. 래트 경피 투여에서 혈중 노출은 낮았으며 대사 상호작용 잠재성은 낮다.",
    "toxicity": "28일 반복도포에서 NOAEL 50 mg/kg/day. 국소 홍반 외 전신 독성 소견 없음.",
    "genotoxicity": "Ames, 염색체 이상, 미소핵 시험 모두 음성.",
